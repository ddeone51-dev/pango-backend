name: homia
description: Homia - Tanzanian accommodation booking platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3

  # HTTP & API
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1
  
  # Maps
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Date & Time
  intl: ^0.20.2
  table_calendar: ^3.0.9
  
  # Image Handling
  image_picker: ^1.0.7
  
  # Firebase & Push Notifications
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^17.0.0
  
  # Payment Integration
  http: ^1.1.0  # For ZenoPay API calls
  
  # Utilities
  url_launcher: ^6.2.4
  webview_flutter: ^4.4.2
  share_plus: ^7.2.1
  permission_handler: ^11.2.0
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  path_provider: ^2.1.2
  open_filex: ^4.4.0
  
  # Other
  equatable: ^2.0.5
  uuid: ^4.3.3
  timeago: ^3.6.0
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo3.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo3.png"


